<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt Strona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #ffef00, #ff007f, #400080);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background: #ffeb3b;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            background: #e0e0e0;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #ffeb3b;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }

        .rectangle {
            position: absolute;
            width: 80%;
            height: 200px;
            background: linear-gradient(to bottom right, #00ff00, #00ffff);
            border-radius: 20px;
            top: 20%;
            left: 10%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icon {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gallery {
            position: absolute;
            width: 150px;
            height: 300px;
            background: #e0e0e0;
            right: 5%;
            top: 35%;
            padding: 10px;
            border-radius: 10px;
        }

        .gallery img {
            width: 100%;
            margin-bottom: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            background: #ffeb3b;
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 0;
        }

        .navigation a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="navigation">
            <a href="#">Strona główna</a>
            <a href="#">Wpisy</a>
            <a href="#">Kontakt</a>
            <a href="#">Info</a>
            <a href="#">Zaloguj</a>
        </div>
        <div class="header">27 LIPIEC 2020 | 19:54:16</div>
        <div class="rectangle">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Logo" width="100">
        </div>
        <div class="content">
            <h1>PROJEKT: Strona</h1>
            <p>Wielkopolski Rajd Historyczny</p>
        </div>
        <div class="gallery">
            <img src="https://via.placeholder.com/150" alt="Gallery Image">
            <img src="https://via.placeholder.com/150" alt="Gallery Image">
            <img src="https://via.placeholder.com/150" alt="Gallery Image">
        </div>
        <div class="footer">Galeria | JavaScript</div>
    </div>
</body>
</html>
